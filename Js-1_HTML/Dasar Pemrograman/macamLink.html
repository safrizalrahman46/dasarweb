<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINK</title>
</head>
<body>
    <a id="TOP"></a>
    <h4>Macam Link</h4>
    <a href="#LinkRelatif">Link Relatif</a><br>
    <a href="#LinkAbsolut">Link Absolut</a><br>
    <a href="#LinkWithNewWindow">Link With New Window</a><br>
    <a href="#LinkKeEmail">Link Ke Email</a><br>
    <br><br><br><br><br><br>
    <!-- Multiple line breaks to create space -->

    <a id="LinkRelatif"></a>
    <h1>INI Relatif</h1>
    <p><a href="bunga.jpeg">Gambar 1</a></p>
    <a href="#TOP">Kembali ke menu</a>

    <br><br>

    <a id="LinkAbsolut"></a>
    <h1>INI Absolut</h1>
    <p><a href="bunga.jpeg">Gambar 2</a></p>
    <a href="#TOP">Kembali ke menu</a>

    <br><br>

    <a id="LinkWithNewWindow"></a>
    <h1>INI With New Window</h1>
    <p><a href="bunga.jpeg" target="_blank">Gambar 3</a></p>
    <a href="#TOP">Kembali ke menu</a>

    <br><br>

    <a id="LinkKeEmail"></a>
    <h1>INI Ke Email</h1>
    <p><a href="mailto:example@example.com">Email Saya</a></p>
    <a href="#TOP">Kembali ke menu</a>

</body>
</html>
